  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
	<a-assets>
		<a-asset-item id="cube" src="scene.gltf"></a-asset-item>
	</a-assets>
  	<a-marker preset="hiro">
	<a-entity gltf-model="#cube"
		  position="0 1.43 -3"
		  scale="0.20 0.20 0.20"></a-entity>
  	</a-marker>
  	<a-camera-static/>
    </a-scene>
  </body>
