<script src="aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>

<a-assets>

</a-assets>

					<a-animation attribute="rotation" to="360 0 0" dur="5000" easing="linear" repeat="indefinite"></a-animation>
				</a-torus-knot>
			</a-box>-->
			
<!-- use your gltf model -->
<a-entity gltf-model="##tree"></a-entity>

</html>
