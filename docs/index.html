<!doctype HTML>
<html>
<!--<script src="aframe-ar.js"> </script>-->

	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script><!-- for gltf 2.0 -->
	
<script>
	THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
</script>
<head>
	<style>
		#arjsDebugUIContainer{
			display : none;
		}
	</style>
</head>
	

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>
	  
	  <a-assets>
		<a-asset-item id="doll" src="scene.gltf"></a-asset-item>
		  
		  <a-asset-item id="knight" src="Models/knight.gltf"></a-asset-item>
		  <a-asset-item id="mayan" src="Models/mayan.gltf"></a-asset-item>
		  <a-asset-item id="centurion" src="Models/centurion.gltf"></a-asset-item>
		  <a-asset-item id="ninja" src="Models/ninja.gltf"></a-asset-item>
		  <a-asset-item id="viking" src="Models/viking.gltf"></a-asset-item>
		  
		<a-asset-item id="Ani" src="Text/ANI.gltf"></a-asset-item>
		<a-asset-item id="All" src="Text/All5.gltf"></a-asset-item>
		<a-asset-item id="Csf" src="Text/CSF.gltf"></a-asset-item>
		<a-asset-item id="Fi" src="Text/FI.gltf"></a-asset-item>
		<a-asset-item id="Imgd" src="Text/IMGD.gltf"></a-asset-item>
		
	</a-assets>
	  
    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-hiro.patt'>
      <a-entity gltf-model="#cube" animation-mixer
		  position="0 0.2 0.5"
		  rotation="-90 0 0"
		  scale="0.2 0.2 0.2"></a-entity>
	    
	<a-text value="Welcome to ICT" position="-0.5 0 0.8" rotation="-90 0 0" height="3" width="3" color="red"></a-text>	
    </a-marker>
	  
	  <a-marker type='pattern' url='markerv6.patt'>
	    <a-entity gltf-model="#cube" animation-mixer
		  position="0 0 0"
		  scale="0.2 0.2 0.2"></a-entity>
	    
	<a-text value="Test Custom Marker!!" position="-0.5 0 0.5" rotation="-45 0 0" height="3" width="3" color="white"></a-text>	
    </a-marker>
	  
	  <a-marker type='pattern' url='MTest.patt'>
	    <a-entity gltf-model="#cube" animation-mixer
		  position="0 0 0"
		  scale="0.2 0.2 0.2"></a-entity>
	    
	<a-text value="MY OWN MARKER!!" position="-0.5 0 0.5" rotation="-45 0 0" height="3" width="3" color="white"></a-text>	
    </a-marker>

    
	  
	  <!-- Start of handle RedCamp Markers here -->
    
	  <a-marker type='pattern' url='patterns/ICT_logo_pattern-marker.patt'>
	    <a-entity gltf-model="#knight" animation-mixer
		  position="0 0 0"
		  scale="0.2 0.2 0.2"></a-entity>
		  
		  <a-entity gltf-model="#All" animation-mixer
		  position="2 0 0"
		  scale="0.2 0.2 0.2"></a-entity>
	    
	<a-text value="Welcome to ICT!!" position="-0.5 0 0.5" rotation="-45 0 0" height="3" width="3" color="white"></a-text>	
    </a-marker>
	  

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
	  
	  
  </a-scene>
</body>
</html>
